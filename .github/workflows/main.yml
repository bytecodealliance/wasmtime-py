name: CI
on:
  push:
    branches: [main]
    tags-ignore: [dev]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *' # run at 00:00 UTC

# Cancel any in-flight jobs for the same PR/branch so there's only one active
# at a time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
        exclude:
        # Looks like pypy on Windows is 32-bit, so don't test it since we
        # only work with 64-bit builds
        - os: windows-latest
          python-version: pypy3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - run: python download-wasmtime.py
      - run: pip install -e ".[testing]"
      - run: pytest

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install setuptools wheel
    # If this is a tagged build use real version numbers
    - run: echo "PROD=true" >> $GITHUB_ENV
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    - run: |
        git clean -fdx wasmtime build
        python download-wasmtime.py linux x86_64
        python setup.py bdist_wheel --plat-name manylinux1-x86_64
    - run: |
        git clean -fdx wasmtime build
        python download-wasmtime.py darwin x86_64
        python setup.py bdist_wheel --plat-name macosx-10-13-x86_64
    - run: |
        git clean -fdx wasmtime build
        python download-wasmtime.py win32 x86_64
        python setup.py bdist_wheel --plat-name win-amd64

    # Build an "any" wheel with:
    #
    #   * MinGW
    #   * Linux AArch64
    #
    # because at this time I don't know what the `--plat-name` tags supported on
    # PyPI are for these platforms. Our hope is that any platform not matching
    # the above `--plat-name` arguments will install this `any` wheel instead,
    # and then when the wheel runs it'll dynamically select from the available
    # shared libraries.
    - run: |
        git clean -fdx wasmtime build
        python download-wasmtime.py win32 x86_64
        python download-wasmtime.py linux aarch64
        python setup.py bdist_wheel

    - uses: actions/upload-artifact@v1
      with:
        name: wheels
        path: dist

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install pdoc3
    - run: python download-wasmtime.py
    - run: pdoc --html wasmtime
    - uses: actions/upload-artifact@v1
      with:
        name: generated-docs
        path: html/wasmtime

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: python download-wasmtime.py
    - run: pip install -e ".[testing]"
    - run: coverage run -m pytest
    - run: coverage html
    - uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: htmlcov

  upload_docs:
    needs: [coverage, docs]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v1
      with:
        name: coverage
    - uses: actions/download-artifact@v1
      with:
        name: generated-docs
    - run: find .
    - run: mv coverage generated-docs
    - name: Push to gh-pages
      run: curl -LsSf https://git.io/fhJ8n | rustc - && (cd generated-docs && ../rust_out)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        GITHUB_DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        BUILD_REPOSITORY_ID: ${{ github.repository }}
        BUILD_SOURCEVERSION: ${{ github.sha }}

  upload_wheels:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - uses: actions/download-artifact@v1
      with:
        name: wheels
    - run: find .
    - run: mv wheels dist

    - name: Publish distribution ðŸ“¦ to Test PyPI
      if: github.event_name == 'push'
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution ðŸ“¦ to PyPI
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
